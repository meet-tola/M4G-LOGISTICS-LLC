<!DOCTYPE html>
<html>
<head>
	<title>404 Error</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background-color: #f4f4f4;
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.error {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		.error-message {
			text-align: center;
			margin-bottom: 20px;
		}

		.error-message h1 {
			font-size: 8em;
			color: #333;
			text-shadow: 2px 2px #fff;
		}

		.error-message p {
			font-size: 2em;
			color: #999;
		}

		.error-message a {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 20px;
			transition: all 0.3s ease-in-out;
		}

		.error-message a:hover {
			background-color: #fff;
			color: #333;
		}

		.error-animation {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.box {
			width: 50px;
			height: 50px;
			background-color: #333;
			margin: 5px;
			animation: box-anim 1s infinite alternate;
		}

		@keyframes box-anim {
			from {
				transform: translateY(0);
			}
			to {
				transform: translateY(-20px);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="error">
			<div class="error-message">
				<h1>Oops!</h1>
				<p>The page you are looking for cannot be found.</p>
				<a href="/">Go back to homepage</a>
			</div>
			<div class="error-animation">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
		</div>
	</div>
</body>
</html>
